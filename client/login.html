<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div id="container" class="login">

        <h1>Login</h1>

        <form action="/login" method="POST">

            <div class="form-group">
                <label for="username">Username:</label>


                <input class="form-control" type="text" id="username" name="username" placeholder="Write username here..." required="required">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>

                <input class="form-control" type="password" id="password" name="password" placeholder="Write password here..." required="required">
            </div>

            <input id="submitLogIn" type="submit" class="button" value="Log In">
            <div class="link"><a href="register.html">No account? Register</a></div>

        </form>

    </div>
</body>
</html>
