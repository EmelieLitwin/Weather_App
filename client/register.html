
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div id="container" class="register">

        <h1>Register</h1>

        <form action="/register" method="POST">

            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" type="text" id="username" name="username" placeholder="Choose a username" required="required">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Choose a password" required="required">
            </div>
            <div class="form-group">
                <label for="password2">Repeat password:</label>
                <input class="form-control" type="password" id="password2" name="password2" placeholder="Repeat password" required="required">
            </div>
            <input id="submitRegister" type="submit" class="button" value="Register">
            <div class="link"><a href="login.html">Already have an account? Sign in</a></div>
        </form>

    </div>
</body>
</html>
